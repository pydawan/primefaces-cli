apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
targetCompatibility = 1.8
archivesBaseName = 'primefaces-cli'
group = 'br.org.primefaces.cli'
version = 'v1.0.0'

jar {
   manifest {
       attributes(
          'Implementation-Title': '.:: Primefaces CLI (Primefaces Command-Line Interface) ::.',
          'Implementation-Version': version
       )
   }
}

repositories {
   mavenLocal()
   mavenCentral()
}

dependencies {
    compile 'com.mitchellbosecke:pebble:2.4.0'
    compile 'org.jboss.forge.roaster:roaster-api:2.20.1.Final'
    compile 'org.jboss.forge.roaster:roaster-jdt:2.20.1.Final'
    compile 'com.squareup:javapoet:1.9.0'
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'org.fusesource.jansi:jansi:1.16'
    compile files('./lib/verify-v1.0.0.jar')
    compile files('./lib/jext-v1.0.0.jar')
    testCompile 'junit:junit:4.12'
}
